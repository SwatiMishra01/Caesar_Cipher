
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="particles"></div>
  <div class="container">
    <div class="heading-container">
      <h1>CAESAR CIPHER</h1>
    </div>

    <div class="main-container">
      <!-- CONTROLS BOX -->
      <div class="box">
        <div class="heading">
          <h2>Controls</h2>
        </div>
        <form id="controls" class="controls">
          <div class="row">
            <div>
              <input type="radio" name="code" id="encode" value="encode" checked />
              <label for="encode">Encode</label>
            </div>
            <div>
              <input type="radio" name="code" id="decode" value="decode" />
              <label for="decode">Decode</label>
            </div>
          </div>

          <div class="row">
            <div>
              <div>
                <span>Shift Key:</span>
                <input type="text" id="shift-input" value="3" maxlength="4" />
              </div>
            </div>
            <div>
              <div>
                <span>Modulo:</span>
                <input type="text" id="mod-input" value="36" maxlength="4" />
              </div>
            </div>
          </div>

          <div class="column">
            <div><span>ALPHABET</span></div>
            <div>
              <input type="text" id="alphabet-input" value="abcdefghijklmnopqrstuvwxyz0123456789" />
            </div>
          </div>

          <div class="row">
            <div>
              <div>LETTER CASE</div>
              <select id="letter-case">
                <option value="1">Maintain Case</option>
                <option value="2">Lower Case</option>
                <option value="3">Upper Case</option>
              </select>
            </div>
            <div>
              <div>FOREIGN CHARS</div>
              <select id="foreign-chars">
                <option value="1">Remove</option>
                <option value="2">Ignore</option>
              </select>
            </div>
          </div>

          <input type="submit" id="submit" value="Submit" />
        </form>
      </div>

      <!-- INPUT BOX -->
      <div class="box">
        <div class="heading">
          <h2>Plaintext</h2>
        </div>
        <textarea id="input-text" placeholder="Enter plaintext"></textarea>
      </div>

      <!-- OUTPUT BOX -->
      <div class="box">
        <div class="heading">
          <h2>Ciphertext</h2>
        </div>
        <textarea id="output-text" placeholder="Output" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="caesar.js"></script>

</body>

</html>
